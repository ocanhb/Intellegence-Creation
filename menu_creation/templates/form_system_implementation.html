{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form System Implementation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
    }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 180px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar-header, .user-info-bar, .nav, .logout { padding: 15px; }
    .sidebar-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .sidebar-header img.logo {
      width: 26px;
      margin-right: 8px;
    }
    .sidebar-header span {
      font-weight: bold;
      color: #007bff;
      font-size: 14px;
    }
    .user-info-bar {
      display: flex;
      align-items: center;
    }
    .user-info-bar img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .user-info-bar .name {
      font-weight: bold;
      font-size: 14px;
    }
    .nav a {
      display: block;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      color: #007bff;
      border: 1px solid #007bff;
    }
    .nav a.active, .nav a:hover {
      background-color: #007bff;
      color: white;
    }
    .logout { text-align: center; padding: 10px; }
    .logout button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      width: 80%;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }
    .form-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .form-card h2 {
      margin-top: 0;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="{% static 'image/logo.png' %}" class="logo" alt="Logo" />
        <span>COLLABORAML</span>
      </div>
      <div class="user-info-bar">
        <img src="{% static 'image/icon.jpg' %}" alt="User">
        <span class="name">Aiko</span>
      </div>
      <div class="nav">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'problem_framing' %}">Problem Framing</a>
        <a href="{% url 'modeling' %}">Modeling</a>
        <a href="{% url 'integrasi' %}" class="active">Integrasi</a>
      </div>
    </div>
    <div class="logout">
      <a href="#"><button>Logout</button></a>
    </div>
  </div>

  <div class="main">
    <div class="form-card">
      <h2>Form System Implementation</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
  <label for="no">No</label>
  <input type="number" id="no" name="no" required>
</div>
        <div class="form-group">
          <label for="nama_model">Nama Model</label>
          <input type="text" id="nama_model" name="nama_model" required>
        </div>
        <div class="form-group">
          <label for="status_project">Status Project</label>
          <input type="text" id="status_project" name="status_project" required>
        </div>
        <div class="form-group">
          <label for="laporan_model">Laporan Model (PDF)</label>
          <input type="file" id="laporan_model" name="laporan_model" accept=".pdf">
        </div>
        <div class="form-group">
          <label for="dokumentasi_model">Link Dokumentasi</label>
          <input type="url" id="dokumentasi_model" name="dokumentasi_model">
        </div>
        <div class="form-group">
          <button type="submit">Submit Implementasi</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
